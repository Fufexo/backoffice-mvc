<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Editar Película</h3>
  </div>

  <form th:action="@{/maintenance/save}" th:object="${filmDetailDto}" method="POST">

    <div class="mb-3 row">
      <label for="filmId" class="col-sm-2">Código</label>
      <div class="col-sm-10">
        <input type="text" readonly id="filmId" class="form-control-plaintext" th:field="*{filmId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-2">Título</label>
      <div class="col-sm-10">
        <input type="text" id="title" class="form-control" th:field="*{title}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-2">Descripción</label>
      <div class="col-sm-10">
        <input type="text" id="description" class="form-control" th:field="*{description}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageId" class="col-sm-2">Idioma</label>
      <div class="col-sm-10">
        <select id="languageId" class="form-control" th:field="*{languageId}">
          <option th:each="language : ${languages}"
                  th:value="${language.languageId}"
                  th:text="${language.name}"></option>
        </select>
      </div>
    </div>


    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>

  </form>

</div>

</body>
</html>
