<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function confirmCreate(event) {
            const confirmation = confirm("¿Estás seguro de que deseas agregar esta nueva película?");
            if (!confirmation) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>

<div class="container">
    <div class="mt-3 mb-3">
        <h3>Agregar Nueva Película</h3>
    </div>

    <form th:action="@{/maintenance/save}" method="POST" onsubmit="confirmCreate(event)">

        <div class="mb-3 row">
            <label for="title" class="col-sm-2">Título</label>
            <div class="col-sm-10">
                <input type="text" id="title" class="form-control" name="title" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-2">Descripción</label>
            <div class="col-sm-10">
                <input type="text" id="description" class="form-control" name="description">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-2">Año de Lanzamiento</label>
            <div class="col-sm-10">
                <input type="number" id="releaseYear" class="form-control" name="releaseYear">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageId" class="col-sm-2">Idioma</label>
            <div class="col-sm-10">
                <select id="languageId" class="form-control" name="languageId" required>
                    <option th:each="language : ${languages}"
                            th:value="${language.languageId}"
                            th:text="${language.name}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-2">Duración de Alquiler</label>
            <div class="col-sm-10">
                <input type="number" id="rentalDuration" class="form-control" name="rentalDuration">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-2">Tarifa de Alquiler</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" id="rentalRate" class="form-control" name="rentalRate" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-2">Duración (minutos)</label>
            <div class="col-sm-10">
                <input type="number" id="length" class="form-control" name="length">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-2">Costo de Reemplazo</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" id="replacementCost" class="form-control" name="replacementCost">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-2">Clasificación</label>
            <div class="col-sm-10">
                <input type="text" id="rating" class="form-control" name="rating">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-2">Características Especiales</label>
            <div class="col-sm-10">
                <input type="text" id="specialFeatures" class="form-control" name="specialFeatures">
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Agregar Película</button>
        </div>

    </form>
</div>

</body>
</html>
